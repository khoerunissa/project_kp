<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelola Pesan Kontak - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root { --primary:#003366; --secondary:#006699; --accent:#ffd000; }
body { display:flex; background:#f2f6fc; font-family:'Segoe UI',sans-serif; }
.sidebar { width:260px; height:100vh; background:var(--primary); color:white; position:fixed; padding:25px 20px; }
.sidebar ul { list-style:none; padding:0; }
.sidebar ul li { margin:15px 0; padding:12px; border-radius:6px; cursor:pointer; }
.sidebar ul li:hover, .sidebar ul li.active { background:var(--secondary); }
.logout { margin-top:30px; background:var(--accent); color:#003366; font-weight:bold; border:none; padding:10px; border-radius:5px; width:100%; }

.content { margin-left:260px; padding:30px; width:100%; }
.badge-new { background:#dc3545; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2 class="fw-bold mb-4">Admin Panel</h2>
    <ul>
        <li onclick="location.href='dashboard.html'"><i class="fa fa-gauge me-2"></i> Dashboard</li>
        <li onclick="location.href='kelola-paket.html'"><i class="fa fa-wifi me-2"></i> Kelola Paket</li>
        <li onclick="location.href='kelola-testimoni.html'"><i class="fa fa-comment me-2"></i> Kelola Testimoni</li>
        <li class="active"><i class="fa fa-envelope me-2"></i> Pesan Kontak</li>
        <li onclick="location.href='kelola-peta.html'"><i class="fa fa-map me-2"></i> Kelola Peta</li>
        <li onclick="location.href='pengaturan-web.html'"><i class="fa fa-gear me-2"></i> Pengaturan Website</li>
    </ul>
    <button class="logout" onclick="location.href='admin-login.html'">Logout</button>
</div>

<!-- CONTENT -->
<div class="content">
    <h1 class="fw-bold mb-4">Pesan Masuk dari Form Kontak</h1>

    <table class="table table-bordered bg-white">
        <thead class="table-secondary">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Pesan</th>
                <th width="160px">Aksi</th>
            </tr>
        </thead>
        <tbody id="dataPesan"></tbody>
    </table>
</div>

<script>
let arrPesan = JSON.parse(localStorage.getItem("messages") || "[]");
render();

function render() {
    let html = "";
    arrPesan.forEach((m,i)=>{
        html += `
        <tr>
            <td>${i+1}</td>
            <td>${m.nama}</td>
            <td>${m.email}</td>
            <td>${m.isi}</td>
            <td>
                <a href="mailto:${m.email}" class="btn btn-success btn-sm mb-1"><i class="fa fa-reply"></i> Balas</a>
                <button class="btn btn-danger btn-sm" onclick="hapus(${i})"><i class="fa fa-trash"></i></button>
            </td>
        </tr>`;
    });
    document.getElementById("dataPesan").innerHTML = html;
}

function hapus(i) {
    if(confirm("Hapus pesan ini?")){
        arrPesan.splice(i,1);
        localStorage.setItem("messages", JSON.stringify(arrPesan));
        render();
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
