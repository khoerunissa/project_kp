<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Afnalink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #006699);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(15px);
            padding: 35px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .btn-login {
            background-color: #ffd000;
            border: none;
            color: #003366;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #e5bd00;
        }
        .link-home {
            color: #ffd000;
            display: block;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <form class="login-box" id="adminLoginForm">
        <h2>Login Admin</h2>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-login w-100 py-2 rounded">Masuk</button>

        <a href="index.html" class="link-home">← Kembali ke Beranda</a>
    </form>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // ⚠️ Untuk sementara masih login manual / statis
    if(user === "admin" && pass === "admin123") {
        alert("Login berhasil!");
        window.location.href = "dashboard.html"; // Halaman admin setelah login
    } else {
        alert("Username atau Password salah!");
    }
});
</script>

</body>
</html>
