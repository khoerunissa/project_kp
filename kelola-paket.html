<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Paket Internet - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { --primary:#003366; --secondary:#006699; --accent:#ffd000; }
        body { display:flex; background:#f2f6fc; font-family:'Segoe UI',sans-serif; }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--primary);
            color: white;
            position: fixed;
            padding: 25px 20px;
        }
        .sidebar h2 { font-size:25px; font-weight:800; margin-bottom:30px; }
        .sidebar ul { list-style:none; padding:0; }
        .sidebar ul li {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: .3s;
        }
        .sidebar ul li:hover, .sidebar ul li.active { background: var(--secondary); }
        .logout {
            margin-top: 30px;
            background: var(--accent);
            color: #003366;
            font-weight: bold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        /* Content */
        .content {
            margin-left: 260px;
            padding: 30px;
            width: 100%;
        }
        table tr td, table tr th { vertical-align: middle; }
        .btn-add {
            background: var(--secondary);
            color: white;
        }
        .btn-add:hover { background:#00578c; }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="location.href='dashboard.html'"><i class="fa fa-gauge me-2"></i> Dashboard</li>
            <li class="active"><i class="fa fa-wifi me-2"></i> Kelola Paket Internet</li>
            <li onclick="location.href='kelola-testimoni.html'"><i class="fa fa-comment me-2"></i> Kelola Testimoni</li>
            <li onclick="location.href='kelola-pesan.html'"><i class="fa fa-envelope me-2"></i> Pesan Kontak</li>
            <li onclick="location.href='kelola-peta.html'"><i class="fa fa-map me-2"></i> Kelola Peta</li>
            <li onclick="location.href='pengaturan-web.html'"><i class="fa fa-gear me-2"></i> Pengaturan Website</li>
        </ul>
        <button class="logout" onclick="logoutAdmin()">Logout</button>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="fw-bold mb-4">Kelola Paket Internet</h1>

        <!-- Button Tambah Paket -->
        <button class="btn btn-add mb-3" data-bs-toggle="modal" data-bs-target="#modalTambah">
            <i class="fa fa-plus me-1"></i> Tambah Paket Baru
        </button>

        <!-- Tabel Data Paket -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-secondary">
                    <tr>
                        <th>No</th>
                        <th>Nama Paket</th>
                        <th>Kecepatan</th>
                        <th>Harga</th>
                        <th>Keterangan</th>
                        <th width="140px">Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataPaket">
                    <!-- Data akan di-generate dari localStorage -->
                </tbody>
            </table>
        </div>
    </div>

<!-- Modal Tambah Paket -->
<div class="modal fade" id="modalTambah" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Tambah Paket Internet</h5></div>
      <div class="modal-body">
        <input type="text" id="paket" class="form-control mb-2" placeholder="Nama Paket">
        <input type="text" id="speed" class="form-control mb-2" placeholder="Kecepatan (ex: 30 Mbps)">
        <input type="text" id="price" class="form-control mb-2" placeholder="Harga (ex: Rp 250.000)">
        <textarea id="desc" class="form-control" rows="3" placeholder="Keterangan"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-success" onclick="simpanPaket()">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script>
let paketArr = JSON.parse(localStorage.getItem("paketInternet") || "[]");
renderTable();

function renderTable() {
    let rows = "";
    paketArr.forEach((p, i) => {
        rows += `
            <tr>
                <td>${i+1}</td>
                <td>${p.nama}</td>
                <td>${p.speed}</td>
                <td>${p.harga}</td>
                <td>${p.ket}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-1" onclick="editPaket(${i})"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm" onclick="hapusPaket(${i})"><i class="fa fa-trash"></i></button>
                </td>
            </tr>`;
    });
    document.getElementById("dataPaket").innerHTML = rows;
}

function simpanPaket() {
    paketArr.push({
        nama: paket.value,
        speed: speed.value,
        harga: price.value,
        ket: desc.value,
    });
    localStorage.setItem("paketInternet", JSON.stringify(paketArr));
    location.reload();
}

function hapusPaket(index) {
    if(confirm("Hapus paket ini?")) {
        paketArr.splice(index,1);
        localStorage.setItem("paketInternet", JSON.stringify(paketArr));
        renderTable();
    }
}

function editPaket(index) {
    let p = paketArr[index];
    paket.value = p.nama;
    speed.value = p.speed;
    price.value = p.harga;
    desc.value = p.ket;
    paketArr.splice(index,1);
    localStorage.setItem("paketInternet", JSON.stringify(paketArr));
    new bootstrap.Modal(document.getElementById('modalTambah')).show();
}

function logoutAdmin() {
    window.location.href = "admin-login.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
