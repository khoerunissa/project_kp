<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
  .map-container{
    position: relative;
    width: 100%;
  }
  img{
    width:100%;
    display:block;
  }
  .pin{
    position:absolute;
    transform:translate(-50%, -100%);
    background:red;
    width:40px;
    height:40px;
    border-radius:50%;
    border:3px solid white;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
  }
</style>
</head>

<body>

<div class="map-container">
  <img src="petaaaaaa.jpg">

  <!-- Contoh pin -->
  <div class="pin" style="top:15%; left:20%;">110</div>
  <div class="pin" style="top:25%; left:60%;">748</div>
  <div class="pin" style="top:70%; left:80%;">156</div>
</div>

</body>
</html>
